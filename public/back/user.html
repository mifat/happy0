   <div class="lt-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">用户名</th>
          <th width="30%">手机号</th>
          <th width="20%">状态</th>
          <th width="20%">操作</th>
        </tr>

      </thead>
      <tbody>
     <!-- 挖的坑 -->
      </tbody>
    </table>
   
    <div class="text-right">
        <ul id="pagintor" ></ul>
      </div>
   


   </div>




   <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutbtn">确定</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="subimtBtn">确定</button>
            </div>
          </div>
        </div>
      </div>

      

    <script type="text/html" id="tpl">
      {{each rows  v i  }}
      <tr>
          <td>{{ i+1 + (page - 1)*5 }}</td>
          <td>{{ v.username }}</td>
          <td> {{ v.mobile }} </td>
          <td> {{ v.isDelete === 1 ? "正常" : "禁用" }} </td>
          <td data-id = {{ v.id }} > 
           {{ if  v.isDelete === 1 }}
           <button class="btn btn-danger" >禁用</button></td>
            {{/if}}

            {{ if  v.isDelete === 0 }}
           <button class="btn btn-success" >启用</button>  </td>
            {{/if}}
 
        </tr>

    {{ /each }}
    </script>

  <script src="./lib/jquery/jquery.min.js"></script>
