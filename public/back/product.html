<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/common.css">

</head>

<body class="bd-color">
  <div class="lt-aside">
    <div class="brand">
      <a href="javascript:;">Mia最帥</a>
    </div>
    <div class="lt-user">
      <img src="./images/aa.jpg" alt="">
      <p>吵架能手</p>
    </div>

    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span> 用戶管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span> 分類管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="frist.html">一級分類</a>
            <a href="second.html">二級分類</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span> 商品管理</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
  <div class="lt-main">
    <div class="lt-topbar">
      <!-- <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i> </a> -->
      <!-- <a href="#" class="pull-right icon_menu"><i class="glyphicon glyphicon-align-justify"></i> </a>\ -->
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <div class="lt-fuild">
      <ol class="breadcrumb">
        <li>
          <a href="javascript:;">管理系统</a>
        </li>
        <li>
          <a href="jacascript:;">商品管理</a>
        </li>

      </ol>
    </div>
  </div>

  <!-- 中间的部分 -->
  <div class="lt-body">

    <button class="btn btn-default mb_20" id="addproBtn">添加商品 </button>

    <table class="table table-bordered table-hover ">
      <thead>
        <tr>


          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>

        </tr>

      </thead>
      <tbody>
        <!-- 挖的坑 -->


      </tbody>
    </table>

    <div class="text-right">
      <ul id="pagintor"></ul>
    </div>

    <!-- index=-1  删除-->
    <div class="modal fade" id="addProMadal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <form id="form">

              <div class="form-group">
                <div class="dropdown">

                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="drodownText">亲选择二级菜单</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pro-menu">
                    <!-- 挖坑一级菜单下拉列表 -->
                   
                  </ul>

                  <input type="hidden" name="brandId">
                </div>


              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
              </div>

              <div class="form-group">
                <textarea class="form-control" name="proDesc" id="" cols="30" rows="3" placeholder="请输入商品描述" ></textarea>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
              </div>

              <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                </div>



              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片 </label>
                <input type="file" multiple id="fileupload" name="pic1" data-url="/product/addProductPic" style="display: none">
                <!-- 多文件上传 multiple -->
              </div>
              <div class="form-group" id="imgbox">
           
   
                <input type="hidden" name="picStatus">
      
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" form="form">添加</button>
            <!-- h5新增form="form"表单关联 -->
            <!-- BTN class 一定要改为submit -->
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutbtn">确定</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 模板引擎,tbody的 -->
    <script type="text/html" id="producttpl">
      {{ each rows v i }}
      <tr>
        <td>{{ i+1 + (page-1)*5 }}</td>
        <td> {{ v.proName }}</td>
        <td> {{ v.proDesc }} </td>
        <td> {{ v.oldPrice }} </td>
        <td> {{ v.size }}</td>
        <td> {{ v.statu === 1 ? "已上架" : "已下架" }} </td>
        <td>
          {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
          {{else}}
          <button class="btn btn-success">上架</button>
          {{/if}}

        </td>
      </tr>

      {{/each}}
    </script>

   <!-- 下来列表模板 -->
   <script type="text/html" id="protql">
  {{each rows v i }}
    <li><a href="#" data-id= " {{ v.id }} "> {{ v.categoryName }} </a></li>
  
  {{ /each }}
  </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
